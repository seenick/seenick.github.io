
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Christensen</title>
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <link rel="stylesheet" href="pagepiling/jquery.pagepiling.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>

    <div id="pagepiling">

        <!--Start Header-->
        <header>
            <div class="region-header">
                <div class="logo-area">
                    <a href="index.html" class="logo">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
            </div>
        </header>
        <!--End Header-->

        <!--Start Welcome Section-->
        <section class="section pp-scrollable" id="welcome-area">
            <div class="section-inner">
                <h1>Welcome</h1>
            </div>
        </section>
        <!--End Welcome Section-->

        <!--Start About Section-->
        <section class="about section pp-scrollable" id="about">
            <div class="section-inner">
                <h2>About</h2>
            </div>
        </section>
        <!--End About Section-->

        <!--Start Services Section-->
        <section class="service section pp-scrollable" id="service">
            <div class="section-inner">
                <h2>Services</h2>
            </div>
        </section>
        <!--End Services Section-->

        <!--Start Resume Section-->
        <section class="resume section pp-scrollable" id="resume">
            <div class="section-inner">
                <h2>Resume</h2>
            </div>
        </section>
        <!--End Resume Section-->

        <!--Start Portfolio Section-->
        <section class="portfolio section pp-scrollable" id="portfolio">
            <div class="section-inner">
                <h2>Portfolio</h2>
            </div>
        </section>
        <!--End Portfolio Section-->

        <!--Start Work Section-->
        <section class="work section pp-scrollable" id="work">
            <div class="section-inner">
                <h2>Work</h2>
            </div>
        </section>
        <!--End Work Section-->

        <!--Start Client Testimonial Section Area-->
        <section class="client-testimonial pp-scrollable section" id="client-testimonial">
            <div class="section-inner">
                <h2>Client Testimonial</h2>
            </div>
        </section>
        <!--End Client Testimonial Section Area-->

        <!--Start Blog Section Area-->
        <section class="blog pp-scrollable section" id="blog">
            <div class="section-inner">
                <h2>Blog</h2>
            </div>
        </section>
        <!--End Blog Section Area-->

        <!--Start Contact Section-->
        <section class="contact footer pp-scrollable section" id="contact">
            <div class="section-inner">
                <h2>Contact</h2>
            </div>
        </section>
        <!--End Contact Section-->

    </div>

    <!--javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="pagepiling/jquery.pagepiling.min.js"></script>
    <script src="js/site.min.js"></script>

</body>
